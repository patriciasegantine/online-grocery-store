<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grocery Store</title>

    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />

    <!-- custom css file -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- header  -->

    <header class="header">
      <!-- search bar -->
      <div class="search-bar-container">
        <div class="container search-bar">
          <a href="#" class="logo">
            <i class="fas fa-shopping-basket"></i> Groco</a
          >
          <form action="" class="search-box-container">
            <input type="search" id="search-box" placeholder="search here..." />
            <label for="search-box" class="fas fa-search"></label>
          </form>
        </div>
      </div>

      <!-- navbar -->

      <div class="navbar-container">
        <nav class="navbar">
          <!-- btn-menu-mobile -->
          <div id="menu-bar" class="fas fa-bars btn-menu"></div>

          <!-- menu -->
          <ul class="nav" id="nav">
            <li><a href="#home">Home</a></li>
            <li><a href="#categoria">Category</a></li>
            <li><a href="#product">Product</a></li>
            <li><a href="#deal">Deal</a></li>
            <li><a href="#contact">Contact</a></li>
          </ul>

          <!-- icons-menu -->
          <div class="icons">
            <a class="fas fa-shopping-cart" href="#"></a>
            <a class="fas fa-heart" href="#"></a>
            <a class="fas fa-user-circle" href="#"></a>
          </div>
        </nav>
      </div>
    </header>

    <!-- home section -->

    <section class="home container" id="home">
      <div class="home-image">
        <img src="assets/img/home-img.png" alt="" />
      </div>

      <div class="home-content">
        <span>Fresh and Organic</span>
        <h3>Your daily need products</h3>
        <a href="#" class="btn">Get started</a>
      </div>
    </section>

    <!-- banner section-->

    <section class="banner-container container">
      <div class="banner">
        <img src="assets/img/banner-1.jpg" alt="" />
        <div class="banner-content">
          <h3>Special Offer</h3>
          <span>Upto 45% off</span>
          <a href="#" class="btn">Check out</a>
        </div>
      </div>

      <div class="banner">
        <img src="assets/img/banner-2.jpg" alt="" />
        <div class="banner-content">
          <h3>Limited Offer</h3>
          <span>Upto 50% off</span>
          <a href="#" class="btn">Check out</a>
        </div>
      </div>
    </section>

    <!-- Category Section -->

    <section class="category" id="category">

      
    </section>

    <!-- custom js file -->
    <script type="module" src="js/app.js"></script>
  </body>
</html>
